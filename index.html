<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Drag & Drop</title>
</head>

<body>
  <div>
    <div class="row title">
      <div>
        Напиши список справ на сьогодні
      </div>
    </div>
    <div class="row">
      <input type="text" class="newItem">
      <input type="button" value="Додати" class="addItem">
    </div>
    <div class="row">
      <div class="col-header start">Планую</div>
      <div class="col-header done">Готово</div>
    </div>
    <div class="container"></div>
    <div class="row clear">
      <input type="button" value="Очистити" class="clearAll">
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
